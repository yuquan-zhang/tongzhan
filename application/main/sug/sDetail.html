<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<style>
			div.mui-card-footer {
				border: none;
				border-bottom: 1px solid #F0F0F0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">建言详情</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-scroll-wrapper" style="top: 44px; bottom: 0;">
		        <div class="mui-scroll">
					<div id="vue1" class="mui-card">
						<div class="mui-card-header">
					        <b>约稿主题：{{item.manuscripts.title}}</b>
					    </div>
						<div class="mui-card-footer">
							<a style="color: lightcoral;" class="mui-card-link"><b>状态：</b>{{item.status}}</a>
						    <a style="color: black;" class="mui-card-link"><b>建言人：</b>{{item.createUser.userName}}</a>
						</div>
						<div class="mui-card-content">
							<div class="mui-card-content-inner">
					            <h4 style="text-align: center;"><b>标题：{{item.title}}</b><br/></h4><br/>
					            <p><b>内容：</b>{{item.content}}</p>
								<br/>
							</div>
						</div>
						
					</div>
		        </div>
		    </div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">
			(function($,doc){
				$.init();
				//阻尼系数 
				var deceleration = $.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				
				var vm = new Vue({
					el: "#vue1",
					data: {
						item: {}
					}
				})
				
				var thisView = {};
				
				window.addEventListener("data_transfer",function(e){
					thisView.data = e.detail.data;
					vm.item = thisView.suggest = e.detail.suggest || {};
				},false);
			})(mui,document);
		</script>
	</body>

</html>
