<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码">
				</div>
				<div class="mui-content-padded">
					<button id='getValidCode' style="padding: 6px;" class="mui-btn mui-pull-right mui-btn-primary">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='validCode' type="number" class="mui-input-clear mui-input" placeholder="请输入验证码">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>仅支持手机号码注册，请在账号栏中输入正确的手机号码</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var confirmBox = doc.getElementById('password_confirm');
					var validCode = doc.getElementById('validCode');
					
					regButton.addEventListener("tap",function(e) {
						if(!App.util.validPhone(accountBox.value)) {
							$.alert("手机号码格式错误");
							return;
						}
						if(App.util.isEmpty(accountBox.value, '账号不能为空')) return;
						if(App.util.isEmpty(validCode.value, '验证码不能为空')) return;
						if(App.util.isEmpty(passwordBox.value, '密码不能为空')) return;
						var regInfo = {
							phone:accountBox.value,
							validCode:validCode.value,
							password:passwordBox.value
						}
						var passwordConfirm = confirmBox.value;
						if (passwordConfirm != regInfo.password) {
							$.toast('密码两次输入不一致');
							return;
						}
						
						var url = App.config.serverUrl + "/front/noauth/register.do";
						App.util.print(url,regInfo); 	      		
			      		var wait = plus.nativeUI.showWaiting("处理中...");
			      		mui.ajax(url,{
			      			async:true,//是否异步
		      				crossDomain:true,//强制使用5+跨域
		      				data:regInfo,
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/x-www-form-urlencoded'},	              
							success:function(data){
								wait.close();
								//服务器返回响应，根据响应结果，分析是否登录成功；
								console.log(JSON.stringify(data));
								if(data.success) {
									$.alert(data.data,'提示','好的',function(e){
										$.back();
									})
								}else{
									$.toast(data.data);
								}
							},
							error:function(xhr,type,errorThrown){
								wait.close();
								//异常处理；
								console.log(type);
								console.log(errorThrown);
								$.toast(App.getErrorText(type));
							}
			      		})
					})
				});
			}(mui, document));
		</script>
	</body>

</html>
