<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 id="title" class="mui-title">主页</h1>
		    <a class="mui-icon mui-icon-person mui-pull-right"></a>
		</header>-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="news/index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="sug/index.html">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<span class="mui-tab-label">建言献策</span>
			</a>
			<a class="mui-tab-item" href="acti/index.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">联谊交友</span>
			</a>
			<a class="mui-tab-item" href="mini/index.html">
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">微课学习</span>
			</a>
		</nav>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:false,
			});
			
			var thisView = {
				data:null
			};
			
			var userView = null;
			var subpages = ['news/index.html', 'sug/index.html', 'acti/index.html', 'mini/index.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			
			var activeTab = null;
			
			var aniShow = {};
			
			window.addEventListener("data_transfer",function(e){
				thisView.data = e.detail.data;
				if(activeTab != null) {
					var activeView = plus.webview.getWebviewById(activeTab);
					mui.fire(activeView,"data_transfer",{
						data:thisView.data
					})
				}
			},false);
	        
	        mui.plusReady(function(){
	        		var self = plus.webview.currentWebview();
	        		thisView.data = self.data;
					App.util.print(75,thisView.data);
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide(); 
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}

				userView = mui.preload({
	      			url: 'user/index.html',
					id: App.name + 'user/index.html',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4"
					},
	      		})
	        })
	         //当前激活选项
			activeTab = subpages[0];
//			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//获取目标webview object
				var targetView = plus.webview.getWebviewById(targetTab);
				mui.fire(targetView,"data_transfer",{
					data:thisView.data
				})
				//更换标题
//				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			
			function openUserView() {
				mui.fire(userView,"data_transfer",{
					data:thisView.data
				})
				userView.show("slide-in-top",300);
			}
	        
		</script>
	</body>

</html>
