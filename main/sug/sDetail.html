<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">建言详情</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-scroll-wrapper zui-scroll-wrapper"
		        <div class="mui-scroll">
		            <form id="vue1" class="mui-input-group">
		            		<div class="mui-input-row" id="typePick">
							<label>状态</label>
							<input id='status' type="text" class=" mui-input" :value="item.status" readonly="readonly">
						</div>
						<div class="mui-input-row" id="typePick">
							<label>界别</label>
							<input id='sugtype' type="text" class=" mui-input" :value="item.type" readonly="readonly">
						</div>
						
						<div class="mui-input-row">
							<label>标题</label>
							<input id='title' type="text" class=" mui-input" :value="item.title" readonly="readonly">
						</div>
						<div class="mui-input-row" style="height: auto">
							<label>内容</label>
							<p>{{item.content}}</p>
						</div>
						
					</form>
		        </div>
		    </div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">
			(function($,doc){
				$.init();
				//阻尼系数 
				var deceleration = $.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				
				var vm = new Vue({
					el: "#vue1",
					data: {
						item: {}
					}
				})
				
				var thisView = {};
				
				window.addEventListener("data_transfer",function(e){
//					console.log(JSON.stringify(e.detail.data));
					thisView.data = e.detail.data;
					vm.item = thisView.suggest = e.detail.suggest || {};
				},false);
				
				$.plusReady(function(){
				})
			})(mui,document);
		</script>
	</body>

</html>
