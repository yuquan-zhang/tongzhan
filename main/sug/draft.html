<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">草稿箱</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row mui-search">
			    <input id="searchInput" onchange="onSearchChange(this)" type="search" class="mui-input" placeholder="">
			</div>
			<div id="pullrefresh" class="mui-scroll-wrapper" style="top: 80px;">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul id="vue1" class="mui-table-view">
						<li v-for="item in items" class="mui-table-view-cell">
							<a class="">
								<p>
									<span>界别：{{item.typeText}}</span>
									<span class="mui-pull-right">
										<span @tap="deleteItem(item)" class="mui-icon mui-icon-trash" style="color: red;"></span>
										&nbsp;&nbsp;&nbsp;
										<span @tap="openSubmit(item)" class="mui-icon mui-icon-compose" style="color: blue"></span>
									</span>
					            </p>
					            <h4>{{item.title}}</h4>
					            <p class="zui-sug-content">
					                {{item.content}}
					            </p>
							</a>
						</li>
					</ul>
				</div>
			</div>
				
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			var vm = new Vue({
				el: "#vue1",
				data: {
					items: []
				}
			});
			
			var page1 = {
				size: 10,
				numb: 1,
				isLast: false
			}
			
			var deleteItem = function(){};
			var openSubmit = function(){};
			var getSuggests = function(){};
			
			var submitView = null;
			
			var thisView = {};
				
			window.addEventListener("data_transfer",function(e){
				thisView.data = e.detail.data;
				page1.numb = 1;
				var searchInput = document.getElementById("searchInput");
				getSuggests(vm,page1.size,page1.numb++,searchInput.value,thisView.data.webAccount.id);
			},false);
			
			mui.plusReady(function() {
				
				getSuggests = function(vue,pageSize,pageNo,title,createdUserId) {
					var updata = {
		      			createUserId:createdUserId || 0,
	                     pageSize:pageSize,
	                     pageNo:pageNo,
	                     title:title || '',
	                     status:'CG'
		      		}
					App.ajax({
						line: 105,
						url: "/front/suggest/type.do",
						data:updata,
						success: function(data) {
							page1.isLast = data.data.last || false;
							if(pageNo == 1) vue.items = data.data.content || [];
							else vue.items.concat(data.data.content || []);
							
							vue.items = vue.items.map(function(item){
								item.typeText = item.type == "ALL" ? "所有界别" : item.type == "MM"? "民盟" : "民革";
								item.status = item.status == 'CG' ? '草稿' : item.status == 'YTJ' ? '已提交' :
							    	item.status == 'YLY' ? '已录用' : '未录用';
								return item;
							})
						}
					})
	            }
				
				submitView = mui.preload({
					url:'submit.html',
					id: App.name + 'draft/submit.html',
					styles:{
						popGesture: 'hide',
					},//窗口参数
					extras:{}//自定义扩展参数
				})
				
				openSubmit = function(item) {
					mui.fire(submitView,"data_transfer",{
						data:thisView.data,
						suggest:item
					})
					submitView.show("pop-in",300);
				}
				
				deleteItem = function(item) {
					mui.confirm("确定删除吗？","删除提示",["取消","确定"],function(e){
						console.log(e.index);
						if(e.index != 1) return;
						var updata = {id:item.id};
						App.ajax({
							line: 146,
							url: "/front/suggest/delete.do",
							data:updata,
							success: function(data) {
								pulldownRefresh();
							}
						})
					})
				}
			})
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				var searchInput = document.getElementById("searchInput");
				setTimeout(function() {
					getSuggests(vm,page1.size,1,searchInput.value, thisView.data.webAccount.id); 
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var searchInput = document.getElementById("searchInput");
				setTimeout(function() {
					getSuggests(vm,page1.size,page1.numb,searchInput.value, thisView.data.webAccount.id); 
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(page1.isLast); //参数为true代表没有更多数据了。
				}, 1500);
			}
			
			function onSearchChange(th) {
				page1.numb = 1;
				getSuggests(vm,page1.size,page1.numb,th.value, thisView.data.webAccount.id); 
			}
			
			
		</script>
	</body>

</html>
