<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-person mui-pull-left"></a>
		    <h1 class="mui-title">建言献策</h1>
		    <a id="edit" class="mui-icon mui-icon-compose mui-pull-right"></a>
		    <span class="mui-pull-right">&nbsp;&nbsp;</span>
		    <a id="draft" class="mui-icon mui-icon-list mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<div class="mui-input-row mui-search">
			    <input id="searchInput" onchange="onSearchChange(this)" type="search" class="mui-input" placeholder="">
			</div>
			<div id="pullrefresh" class="mui-scroll-wrapper" style="top: 80px;">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul id="vue1" class="mui-table-view">
						<li v-for="item in items" class="mui-table-view-cell">
							<a @tap="javascript:openDetail(item)" class="mui-navigate-right">
								<p>
									<span>界别：{{item.type}}</span>
									<span class="mui-pull-right">录用状态：{{item.status}}</span>
					            </p>
					            <h4>{{item.title}}</h4>
					            <p class="zui-sug-content">
					                {{item.content}}
					            </p>
							</a>
						</li>
					</ul>
				</div>
			</div>
				
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			var vm = new Vue({
				el: "#vue1",
				data: {
					items: []
				}
			});
			
			var page1 = {
				size: 10,
				numb: 1,
				isLast: false
			}
			
			var thisView = {};
			var sDetailView = null;
			var draftView = null;
			var submitView = null;
			
			var openDetail = function(){};
			var getSuggests = function(){};
			
			window.addEventListener("data_transfer",function(e){
				thisView.data = e.detail.data;
				page1.numb = 1;
				var searchInput = document.getElementById("searchInput");
				getSuggests(vm,page1.size,page1.numb++,searchInput.value,thisView.data.webAccount.id);
			},false);
			
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				
				getSuggests = function(vue,pageSize,pageNo,title,createdUserId) {
					var updata = {
		      			createUserId:createdUserId || 0,
	                     pageSize:pageSize,
	                     pageNo:pageNo,
	                     title:title || '',
	                     notStatus:'CG'
		      		}
					App.ajax({
						line: 105,
						url: "/front/suggest/type.do",
						data:updata,
						success: function(data) {
							page1.isLast = data.data.last || false;
							if(pageNo == 1) vue.items = data.data.content || [];
							else vue.items.concat(data.data.content || []);
							
							vue.items = vue.items.map(function(item){
								item.type = item.type == "ALL" ? "所有界别" : item.type == "MM"? "民盟" : "民革";
								item.status = item.status == 'CG' ? '草稿' : item.status == 'YTJ' ? '已提交' :
							    	item.status == 'YLY' ? '已录用' : '未录用';
								return item;
							})
						}
					})
	            }
				
				sDetailView = mui.preload({
					url:'sDetail.html',
					id: App.name + 'sug/sDetail.html',
					styles: {
						popGesture: 'hide'
					},//窗口参数
					extras:{}//自定义扩展参数
				})
				
				draftView = mui.preload({
					url:'draft.html',
					id: App.name + 'sug/draft.html',
					styles: {
						popGesture: 'hide'
					},//窗口参数
					extras:{}//自定义扩展参数
				})
				
				submitView = mui.preload({
					url:'submit.html',
					id: App.name + 'sug/submit.html',
					styles: {
						popGesture: 'hide'
					},//窗口参数
					extras:{}//自定义扩展参数
				})
				
				
				openDetail = function(item) {
					mui.fire(sDetailView, "data_transfer",{
						data:thisView.data,
						suggest:item,
					})
					sDetailView.show("pop-in",300);
				}
				
				document.getElementById("edit").addEventListener("tap",function(){
					mui.fire(submitView, "data_transfer",{
						data:thisView.data
					})
					submitView.show("pop-in",300);
				})
				
				document.getElementById("draft").addEventListener("tap",function(){
					mui.fire(draftView, "data_transfer",{
						data:thisView.data
					})
					draftView.show("pop-in",300);
				})
			})
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				var searchInput = document.getElementById("searchInput");
				setTimeout(function() {
					getSuggests(vm,page1.size,1,searchInput.value, thisView.data.webAccount.id); 
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var searchInput = document.getElementById("searchInput");
				setTimeout(function() {
					getSuggests(vm,page1.size,page1.numb++,searchInput.value, thisView.data.webAccount.id); 
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(page1.isLast); //参数为true代表没有更多数据了。
				}, 1500);
			}
			
			function onSearchChange(th) {
				page1.numb = 1;
				getSuggests(vm,page1.size,page1.numb++,th.value, thisView.data.webAccount.id); 
			}
			
			document.querySelector("header > .mui-icon-person").addEventListener("tap",function(){
				plus.webview.currentWebview().parent().evalJS("openUserView()");
			})
		</script>
	</body>

</html>
